<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="register-style.css">

    <title>Register</title>
</head>
<body>
    <div class="form">

        <form action="#">

            <div class="informacoes">
                
                <input type="text" placeholder="Nome" required>

                <input type="email" placeholder="E-mail" required>

                <input type="password" placeholder="Senha" required>

            </div>

            <button id="register.button" type="submit"> <a href="index.html">REGISTRAR</a> </button>

            <div class="textos">
                <h1>SEJA BEM-VINDO <br> AO MOUVE!</h1>      
                
                <p>Ficamos felizes em te ver aqui conosco. <br> Cire uma conta e usufrua do melhor que <br> podemos oferecer.</p>
            </div>

    <div class="logo">
        <img src="login-imgs/LOGO.svg" alt="">
      </div>
  
      <div class="fundo">
        <img src="login-imgs/BG-Azul.svg" alt="">
      </div>

    </form>

    </div>

    <script>
        // Espera o DOM carregar
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector("form");
    
            form.addEventListener("submit", (event) => {
                event.preventDefault(); // impede o recarregamento da página
    
                // Pega os valores dos inputs
                const nome = document.querySelector('input[placeholder="Nome"]').value;
                const email = document.querySelector('input[placeholder="E-mail"]').value;
                const senha = document.querySelector('input[placeholder="Senha"]').value;
    
                // Cria objeto usuário
                const usuario = {
                    nome,
                    email,
                    senha
                };
    
                // Salva no localStorage (como string JSON)
                localStorage.setItem("usuario", JSON.stringify(usuario));
    
                alert("Usuário registrado com sucesso!");
    
                // Redireciona para index.html
                window.location.href = "index.html";
            });
        });
    </script>
    

</body>

<script src="register.js"></script>

</html>
