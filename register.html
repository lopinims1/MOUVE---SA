<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="fundo">
        <!-- imagem ou background que você já usa -->
    </div>

    <div class="logo">
        <img src="sua-logo.png" alt="Logo">
    </div>

    <div class="pergunta">
        <h1>Bem-vindo!</h1>
    </div>

    <div class="pergunta2">
        <p>Cadastre-se abaixo:</p>
    </div>

    <div class="register">
        <button><h2>Registrar</h2></button>
    </div>

    <div class="login">
        <button><h2>Login</h2></button>
    </div>

    <!-- ADIÇÃO: Formulário para cadastrar (Salvar dps Zhang).)-->
    <form id="formRegistro" style="position:absolute; bottom:120px; left:200px;">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Adicionar</button>
    </form>

    <!-- ADIÇÃO: Lista de registros -->
    <ul id="listaRegistros" style="position:absolute; bottom:20px; left:200px;"></ul>

    <script src="registro.js"></script>
</body>
</html>
